<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Safe Ride - Add Roads</title>
</head>

<body>
    <div class="container my-3">
        <div class="row align-justify">
            <div class="col-sm-12 col-md-6">
                <h1 class="display-4 text-center">
                    Add Road
                </h1>
                <form id="road-form" class="mb-4">
                    <div class="form-group">
                        <label for="road-id">Road ID</label>
                        <input type="text" id="road-id" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="road-address">Road Address</label>
                        <input type="text" id="road-address" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="index.html" class="btn btn-secondary">Back To Home</a>
                </form>
            </div>
        </div>
    </div>

    <script src="js/add_road.js"></script>
</body>

</html>
